{% extends 'loginlanding/base.html' %}

{% block base %}

    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone No#</th>
            <th>Postcode</th>
            <th>Co-ordinates</th>
        </tr>
        <tr>
            <td>{{ obj_details.name }}</td>
            <td>{{ obj_details.address }}</td>
            <td>{{ obj_details.phone }}</td>
            <td>{{ obj_details.postcode }}</td>
            <td>{{ obj_details.coordx }},{{ obj_details.coordy }}</td>
        </tr>
    </table>

{% endblock %}

{% extends 'loginlanding/base.html' %}

{% block base %}

    <table class="table table-striped">
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone No#</th>
            <th></th>
        </tr>
        {% for Hotels in all_hotels %}
            <tr>
            <td>Hotel</td>
            <td>{{ Hotels.name }}</td>
            <td>{{ Hotels.address }}</td>
            <td>{{ Hotels.phone }}</td>
            <td><a href="/loginlanding/{{ Hotels.id }}/">info</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}

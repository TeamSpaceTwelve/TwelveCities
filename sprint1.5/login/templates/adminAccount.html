{% extends 'base.html' %}
{% block base %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		h1{
			transform: translate(46%, 0%);
		}
		h2{
			transform: translate(30%, 0%);
		}
		div.details{
			padding-top: 10px;
			transform: translate(42%, 0%);
		}
		input[type=submit]{
			transform: translate(41%, 0%);
		}
		input[type=email]{
			transform: translate(17%, 0%);
		}
		input[type=text]{
			transform: translate(7%, 0%);
		}
		select{
			transform: translate(150%, 0%);
			-webkit-appearance: button;
			-webkit-border-radius: 2px;
			-webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
			-webkit-padding-end: 20px;
			-webkit-padding-start: 2px;
			-webkit-user-select: none;
			background-image: url(http://i62.tinypic.com/15xvbd5.png),
			-webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5);
		   	background-position: 97% center;
		   	background-repeat: no-repeat;
		   	border: 1px solid #AAA;
		   	color: #555;
		   	font-size: inherit;
		   	overflow: hidden;
		   	padding: 5px 10px;
		   	text-overflow: ellipsis;
		   	white-space: nowrap;
		   	width: 100px;
		}
		div.admin{
			transform: translate(86%, -100%);
		}
		div.item{
			transform: translate(1%, 0);
		}

	</style>
	<div class="item">
	<a href="/item/in/{{ id }}" class="w3-btn w3-grey w3-round">View list of items</a></div>

	<div class="admin">Log into admin area: <a href="http://localhost:8000/admin" class="w3-btn w3-grey w3-round">Log In</a></div>
	<h1>Hello {{ id }}</h1>
	<h2>This page can be used to update your account information</h2>

	<div class="details">
	<form action="" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Update Information" />
	</form>
	</div>
{% endblock%}

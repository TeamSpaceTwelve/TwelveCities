<html>
	<title>Login/Sign up</title>
	<body>
		<a href="http://localhost:8000/"><b><-Back</b></a><p>
		<form action='' method="post">{% csrf_token %}
			Username: <input type = 'text' name = 'Username' id = '{{ account.username }}'><p>
			Email: <input type = 'email' name = 'Email' id = '{{ account.email }}'><p>
			Password: <input type = 'password' name = 'Password' id = '{{ account.password }}'><p>
			Retype Password: <input type = 'password' name = 'RetypePassword' id = 'RetypePassword'><p>
			Role: <select name='role' id = '{{ account.type }}'>
				<option value='0'>Student</option>
				<option value='1'>BusinessMan</option>
				<option value='2'>Tourist</option>
				</select><p>
			<input type = 'submit' value='Sign Up'>
		</form>
		
		<form action='/logged_in/' method="post">{% csrf_token %}
			Username: <input type = 'text' name = 'Username' id = '{{ account.username }}'><p>
			Password: <input type = 'password' name = 'Password' id = '{{ account.password }}'><p>
			<input type = 'submit' value='Log In'>
		</form>
	</body>
</html>
